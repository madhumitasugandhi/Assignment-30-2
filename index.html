<!DOCTYPE html>
<html lang="en">
<head>
   <title>DOM Tools</title>
</head>
<style>
   body {
      padding: 25px;
      background-color: white;
      color: black;
      font-size: 25px;
   }
   .light-mode
   {
      background-color: #e5e5f3;
      color: black;
      border-radius: 25px;
   }
   .dark-mode {
      background-color: #1f1e1e;
      color: white;
      border-radius: 25px;
   }
   .btn-light
   {
      background-color: #1f1e1e;
      color: #e5e5f3;
      padding: 30px auto;
      border-radius: 25px;
   }
   .btn-dark
   {
      background-color: #e5e5f3;
      padding: 30px auto;
      color: #1f1e1e;
      border-radius: 25px;
   }
</style>
<body>
   <h2>Theme Changer</h2>
   <p><i><b>-by Madhumita Sugandhi</b></i></p>
   <p>
      I explain a simple example of a theme switcher in HTML, CSS, and JavaScript. This example includes a switch to
      toggle between light and dark themes.
   </p>
   <p>Click the button to toggle between dark and light mode for this page.</p>
   <div>
      <button type="button" class="btn-light" onclick="enableDark()" id="btn-toggle">Change Theme</button>
      
   </div>
   <script>
      function enableDark()
      {
         const theme =document.body;
         theme.classList.toggle("dark-mode");
         const togglebtn = document.getElementById("btn-toggle")
         togglebtn.classList.remove("btn-light")
         togglebtn.classList.add("btn-dark")
      } 
   </script>
</body>
</html>
